<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./form/form.css" />
    <link rel="stylesheet" href="./img/" />
    <title>Fcuksense</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="logo" src="./img/logo.png" alt="logotipas" />
        <div class="title">
          <h1>
            Artificial Intelligence Driving Results For The Travel Industry
          </h1>
          <p>Welcome Back, Please login to your account</p>
        </div>

        <form class="form">
          <div class="form-row">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="wes@abcsdfer" />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input id="pass" type="password" placeholder=".........." />
          </div>
        <div class="password">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember me</label>
      
      <a href="#" class="form-link" type="password"> Forgot 
                           password?</a>
                   </div>


<div class="button">
         <button class="login" type="submit"> Login </button>
         <button class="sign-up" 
    type="submit"> Sign Up </button>
      </div>
      <div class="socialmedia">
        <div>Or login with</div>
        <a href="#">Facebook</a>
        <a href="#">Linkedin</a>
        <a href="#">Google</a>
      </div>
  
    </div>
      <img class="main-img" src="./img/travelok.jpg" alt="travel" />
    </main>
  </body>
</html>
