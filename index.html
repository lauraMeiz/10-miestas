<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./form/form.css" />
    <link rel="stylesheet" href="./img/" />
    <title>Fcuksense</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="logo" src="./img/logo.png" alt="logotipas" />
        <div class="title">
          <h1>
            Artificial Intelligence Driving Results For The Travel Industry
          </h1>
          <p>Welcome Back, Please login to your account</p>
        </div>

        <form class="form">
          <div class="form-row">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="wes@abcsdfer" />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input id="pass" type="password" placeholder=".........." />
          </div>
          <div class="form-password">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>

            <a href="#" type="password"> Forgot password?</a>
          </div>
          <div class="form-button">
            <button class="login" type="submit">Login</button>
            <button class="sign-up" type="submit">Sign Up</button>
          </div>
          <div class="socialmedia">
            <span>Or login with</span>
            <a href="#">Facebook</a>
            <a href="#">Linkedin</a>
            <a href="#">Google</a>
          </div>
        </form>
      </div>
      <img class="main-img" src="./img/travelok.jpg" alt="travel" />
    </main>
  </body>
</html>
